<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sily</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="js/docsify-themable.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="prism.css">
</head>

<body>
    <div id="app">Please wait...</div>
    <script>
        window.$docsify = {
            // https://docsify.js.org/#/configuration
            name: 'sily',
            repo: 'https://github.com/al1-ce/sily',
            loadSidebar: true,
            loadNavbar: false, // !!!!!!!
            auto2top: true,
            // coverpage: "README.md",
            executeScript: true,
            subMaxLevel: 2,
            sidebarrDisplayLevel: 1,
            search: 'auto',
            alias: {
                '/.*/_sidebar.md': '/_sidebar.md'
            },
            tabs: {
                persist: true,
                sync: true,
                theme: 'material',
                tabComments: true,
                tabHeadings: true,
            },
            copyCode: {
                buttonText: 'ðŸ“‹',
                errorText: 'x',
                successText: 'âœ“',
            },
            search: {
                hideOtherSidebarContent: true,
            }
        }
    </script>
    <!-- Docsify v4 -->
    <script src="js/docsify.js"></script>
    <!-- Plugins -->
    <script src="js/docsify-tabs.js"></script>
    <script src="js/docsify-sidebar-collapse.js"></script>
    <script src="js/docsify-search.js"></script>
    <script src="js/docsify-wikilink.js"></script>
    <script src="js/docsify-rename-header.js"></script>
    <script src="js/docsify-inline-code.js"></script>
    <script src="js/docsify-copy-code.js"></script>
    <script src="js/docsify-pagination.js"></script>
    <!-- Prism languages -->
    <script src="js/prism-d.js"></script>
    <script src="js/prism-json.js"></script>
    <script src="js/prism-bash.js"></script>
    <!-- https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-LANG.js -->

    <script>
        Prism.languages['sdl'] = Prism.languages.extend('clike');
    </script>
</body>

</html>
